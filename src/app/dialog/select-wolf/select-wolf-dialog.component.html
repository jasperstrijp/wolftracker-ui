<div class="select-wolves-container">
  <h1>Select one or multiple wolves</h1>
  <div class="no-wolves-to-add" align="middle" *ngIf="this.wolves === null || this.wolves === undefined || this.wolves.length === 0">
    <h3><i>All wolves are already in this pack.</i></h3>
  </div>
  <div class="dialog-actions" align="end">
    <button (click)="closeDialog()" class="cancel-btn" mat-raised-button color="primary"><mat-icon class="mat-24">cancel</mat-icon> Cancel</button>
    <button *ngIf="this.wolves === null || this.wolves === undefined || this.wolves.length > 0" (click)="saveDialog()" class="save-btn" mat-raised-button color="accent"><mat-icon class="mat-24">save</mat-icon> Save</button>
  </div>
  <table name="wolvesTable" ngDefaultControl mat-table *ngIf="this.wolves === null || this.wolves.length > 0"
         [dataSource]="this.wolves">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let wolf">{{wolf.name}}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td class="gender-cell" mat-cell *matCellDef="let wolf">{{wolf.gender}}</td>
    </ng-container>
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Birthday</th>
      <td class="gender-cell" mat-cell *matCellDef="let wolf">{{wolf.birthday}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let wolf">
        <button (click)="addWolf(wolf.id)" mat-raised-button color="primary">
          <mat-icon id="icon-wolf-{{wolf.id}}" class="mat-24">add</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="WolvesTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: WolvesTableColumns"></tr>
  </table>
</div>
